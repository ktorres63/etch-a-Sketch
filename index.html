<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="generator">
    <input id="inputColor" type="color">
    <input id="inputSize" type="number" min="1" max="100" value="16">
    <button id="saveSize" class="btn generate">Generate</button>
  </div>

  <button id="randomColors" class="btn randomColor">Random Colors</button>

  <div class="container">

  </div>
  <button id="resetPixels" class="btn reset">Reset</button>
</body>

</html>
